        crossorigin="anonymous">

        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <!-- Linking CSS -->

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="topic-holder">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4" id="searchArea">
                <label for="termField">Topic: </label>
                <input type="text" id="termField">
                <button class="btn" id="search">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" id="gifButton">
                    Button for Gifs
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" id="movieButton">
                    Button for Movies/Shows
                </button>
            </div>
            <div class="col-md-4" id="">
                <button class="btn btn-primary btn-block" id="newsButton">
                    Button for News
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="info-holder">
            </div>
        </div>

    </div>

    <!-- Linking JavaScript -->
    <script src="assets/javascript/api.js"></script>
